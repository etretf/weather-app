<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/4da7404164.js" crossorigin="anonymous"></script>
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    
    <title>Weather App</title>

</head>

<body>
    <div class="shadow-sm p-3 mb-3 bg-white rounded">
        <div class="container">

            <form id="citySearch">
                <input 
                type="text" 
                id=citysearch 
                placeholder="Enter a city"
                autocomplete="off" >
                <button type="submit" class="btn btn-primary" id="SearchButton">Go</button>
                <button type="button" class="btn btn-success" id="location">Location</button>
               
            </form>

            <div class="row">
                <div class="col">
                    <h1 id=city>
                        City
                    </h1>

                    <ul class="weatherDetail">
                        <li id="realTime">
                            <strong>Thursday 10:23</strong>
                        </li>
                        <li id="weather-description">
                            Cloudy
                        </li>
                        <li >
                            Wind <span id="windSpeed">0 </span> km/h <span id="windDirection"></span>째
                        </li>
                        <li >
                            Humidity <span id="humidity">0</span>%
                        </li>
                        <li>
                            Pressure <span id="pressure"></span> hPa
                        </li>
                </div>
                <div class="col-4">
                    <div class="weatherIcon">
                            <img src="" alt="Clear" class="mainIcon" id="icon"/>
                    </div>
                        </br>
                        </br>
                        <h2 id="tempMain">
                            <span id="temp">20</span>
                            <span id="degree-unit">째C</span>
                        </h2>
                        <form class="celsiusFahrenheit">
                            <div class="d-grid gap-2 d-md-block">
                                <button id="celsiusButton" class="btn btn-primary active" type="button">째C</button>
                                <button id="fahrenheitButton" class="btn btn-primary" type="button">째F</button>
                            </div>
                        </form>
            
                </div>

                <div class="col-4" id ="forecast">
                     
                </div>



            </div>

            <span class="ocSentence">
                <a class="opensc" href="https://github.com/etretf/weather-app">Open Source Code </a><span>by Emma Souannhaphanh</span>
        </span>
       
        </div>
        <script src="script.js"></script>
</body>

</html>
